<app-menu></app-menu>

<h2 class="text-center">Complaint registration form</h2>
    <form class="form-horizontal" #kogForm="ngForm">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label col-sm-4">Customer Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="complainA.custName">
          </div>
        </div>
    
    
        <div class="form-group">
          <label class="control-label col-sm-4">Customer Email ID</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" [(ngModel)]="complainA.custEmail">
          </div>
        </div>
      </div>
    
      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label col-sm-4">Product Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="complainA.pName">
          </div>
        </div>
    
        <div class="form-group">
          <label class="control-label col-sm-4">Product ID</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="complainA.pId">
          </div>
        </div>
      </div>
    
      <div class="col-sm-12">
        <div class="form-group">
          <label class="control-label col-sm-2">Partner Address</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" rows="2" [(ngModel)]="complainA.pAdress"></textarea>
          </div>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="phone">Contact Number</label>
          <div class="col-sm-8">
            <input type="text" name="country_code" class="form-control" pattern="[1-9]{1}[0-9]{9}" [(ngModel)]="complainA.cNumber" >
          </div>
        </div>
      </div>
      
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-4 control-label">Repair/Replacement/Refund</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="complainA.replace">
          </div>
        </div>
      </div>
    

      <div class="col-sm-12">
        <div class="form-group">
          <label class="control-label col-sm-2">Complaint InDetail</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" rows="4" [(ngModel)]="complainA.cInDetail"></textarea>
          </div>
        </div>
      </div>

    
      <div class="text-center">
        <button class="btn btn-primary waves-effect waves-light " id="btn-submit" (click)=goToSubmit() >SUBMIT</button>
      </div>
      <input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />
    </form>
